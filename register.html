<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Animal Aid Fund</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body id="day-mode">
<header class="header-section">
        <h1 >Join Animal Aid Fund</h1>
        <nav id="menu">
            <a href="index.html" class="menu-items" tabindex="0">Home</a>
            <a href="adopt.html" class="menu-items" tabindex="1">Adopt An Animal</a>
            <a href="login.html" class="menu-items" tabindex="2">Login</a>
            <a href="contact.html" class="menu-items" tabindex="3">Contact</a>
        </nav>
        <button id="themeToggleBtn" class="theme-toggle-btn">Switch to Night Mode</button>
</header>

<main class="main-content">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Create Your Account</h2>
        <form id="signupForm" action="#" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
                <span id="nameError" class="error text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <span id="emailError" class="error text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <span id="passwordError" class="error text-danger"></span>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <span id="confirmPasswordError" class="error text-danger"></span>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</main>

<footer class="footer-bg py-4">
    <p style="color: white;">&copy; 2024 Animal Aid Fund</p>

</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
