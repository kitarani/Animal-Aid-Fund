<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Animal Aid Fund</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="header-section">
        <h1>Contact Us</h1>
        <nav id="menu">
            <a href="index.html" class="menu-items" tabindex="0">Home</a>
            <a href="adopt.html" class="menu-items" tabindex="1">Adoption</a>  
            <a href="login.html" class="menu-items" tabindex="2">Login</a>   
        </nav>
        <button id="themeToggleBtn" class="theme-toggle-btn">Switch to Night Mode</button>
    </header>

    <main class="main-content">
        <section>
            <h2 class="section-heading">Get in Touch</h2>
            <p>If you have any questions or would like to volunteer, please fill out the form below, and we’ll get back to you.</p>
        </section>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit">Submit</button>
        </form>
        <div id="formResponse"></div>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

            <input class="submit-btn" type="submit" value="Submit">
        </form>
    </main>
    <footer class="footer-bg">
        <p style="color: #ffffff;">©2024 Animal Aid Fund</p>

    </footer>
    <script src="script.js"></script>
</body></html>
