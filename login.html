<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animal Aid Fund</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body class="day-mode">
    <header class="header-section">
            <h1>Login</h1>
                <nav id="menu">
                    <a href="index.html" class="menu-items" tabindex="0">Home</a>
                    <a href="adopt.html" class="menu-items" tabindex="1">Adopt An Animal</a>
                    <a href="register.html" class="menu-items" tabindex="2">Register</a>
                    <a href="contact.html" class="menu-items" tabindex="3">Contact</a>
                </nav>
        <button id="themeToggleBtn" class="theme-toggle-btn">Switch to Night Mode</button>
    </header>

    <main class="main-content py-5">
        <div class="container">
            <section class="text-center mb-5">
                <h2 class="section-heading">Welcome Back!</h2>
                <p>Please log into your account to access your adoption history and personalized recommendations.</p>
            </section>
            <section class="d-flex justify-content-center">
                <form action="/submit-login" method="post" class="w-50">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </section>

            <p class="text-center mt-4">Don't have an account? <a href="register.html">Register here</a>.</p>
        </div>

        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username">
            <button onclick="login()">Login</button>
          </div>
    </main>

    <footer class="footer-bg py-4">
        <p style="color: white;">&copy;2024 Animal Aid Fund</p>
        <p style="color: white;">Written by Erkezhan Erdana</p>
        <p style="color: white;" >Contact us: <a href="mailto:221922@astanait.edu.kz" class="text-white">221922@astanait.edu.kz</a></p>
    </footer>
   <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>-->
    <script src="script.js"></script>
</body>
</html>
